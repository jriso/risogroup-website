{% extends "base.html" %}

{% block title %}Contact Us - Riso Group{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Get in Touch</h1>
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <p class="mb-4">Connect with us on LinkedIn or send us an email:</p>
                    
                    <div class="mb-4">
                        <a href="https://www.linkedin.com/in/jamesriso" target="_blank" rel="noopener noreferrer" class="btn btn-dark btn-lg">
                            <i data-feather="linkedin" class="me-2"></i>LinkedIn
                        </a>
                    </div>
                    
                    <div class="email-container">
                        <p class="mb-2">Email:</p>
                        <p id="contact-email" class="fs-5">
                            [JavaScript Protected Email Address]
                        </p>
                    </div>
                    
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const email = ['j', '@', 'risogroup', '.', 'co'].join('');
                            document.getElementById('contact-email').innerHTML = `<a href="mailto:${email}">${email}</a>`;
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
