{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">New Project</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="subtitle" class="form-label">Subtitle</label>
            <input type="text" class="form-control" id="subtitle" name="subtitle">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="Data Science">Data Science</option>
                <option value="Analytics">Analytics</option>
                <option value="Data Infrastructure">Data Infrastructure</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content (HTML)</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-dark">Create Project</button>
        <a href="{{ url_for('admin_projects') }}" class="btn btn-outline-dark">Cancel</a>
    </form>
</div>
{% endblock %}
