    <title>Riso Group - Streamlining Data Warehousing and Business Logic to Support B2B, B2C, and M&A Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="./static/css/style.css" rel="stylesheet">
    <style>
        .case-study {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        .content-sections {
            max-width: 800px;
            margin: 0 auto;
        }
        .challenge {
            margin-bottom: 3rem;
        }
        .challenge-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        .challenge-description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 3rem;
        }
        .section {
            margin: 4rem 0;
        }
        .section-header {
            font-size: 1.75rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }
        .section-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-top: 5rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #fff;
            text-decoration: none;
        }
        .hero-section {
            position: relative;
            margin-top: 76px; /* Account for fixed navbar */
        }
        .hero-image-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            padding: 0 1rem;
            line-height: 1.2;
        }
        @media (max-width: 768px) {
            .hero-image-container {
                height: 250px;
            }
            .hero-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../static/assets/rg-logo.png" alt="Riso Group" class="navbar-logo" height="40">
                <span class="navbar-title ms-2">Riso Group</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-image-container">
            <img src="../static/images/data-warehouse.png" alt="Streamlining Data Warehousing and Business Logic to Support B2B, B2C, and M&A Integration" class="hero-image">
            <div class="hero-overlay">
                <div class="container">
                    <h1 class="hero-title">Streamlining Data Warehousing and Business Logic to Support B2B, B2C, and M&A Integration</h1>
                </div>
            </div>
        </div>
    </section>

    <main class="mt-0">
        <div class="container">
            <article class="case-study">
                <div class="content-sections">
                        <div class="challenge-description">
                          <i>Case study coming soon.</i>
                        </div>
                    </div>
                <!-- 
                    <div class="section">
                        <h2 class="section-header">Solution</h2>
                        <div class="section-content">
                            Solution text.
                        </div>
                    </div>

                    <div class="section">
                        <h2 class="section-header">Results</h2>
                        <div class="section-content">
                            Results text.
                        </div>
                    </div>
                        -->
                    <div class="text-center">
                        <a href="../index.html#engagements" class="back-button">
                            <i data-feather="arrow-left" class="me-2"></i>Back
                        </a>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="../static/js/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./static/js/main.js"></script>

            rudderanalytics.page();
